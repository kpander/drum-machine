<!DOCTYPE html>
<html>
  <head>
    <title>Drum Machine Sequencer</title>
    <link rel="stylesheet" type="text/css" href="style.css?v=5">
  </head>
  <body>
    <div class="container">
      <h1>Drum Machine Sequencer</h1>
      <div class="sequencer">
        <div class="grid">
          <div class="header row">
            <div class="cell"></div>
            <div class="cell">Bar 1</div>
            <div class="cell">Bar 2</div>
            <div class="cell">Bar 3</div>
            <div class="cell">Bar 4</div>
          </div>
          <div class="row">
            <div class="cell">Kick</div>
            <div class="cell">
              <input type="checkbox" class="kick-beat-1">
            </div>
            <div class="cell">
              <input type="checkbox" class="kick-beat-2">
            </div>
            <div class="cell">
              <input type="checkbox" class="kick-beat-3">
            </div>
            <div class="cell">
              <input type="checkbox" class="kick-beat-4">
            </div>
          </div>
          <div class="row">
            <div class="cell">Snare</div>
            <div class="cell">
              <input type="checkbox" class="snare-beat-1">
            </div>
            <div class="cell">
              <input type="checkbox" class="snare-beat-2">
            </div>
            <div class="cell">
              <input type="checkbox" class="snare-beat-3">
            </div>
            <div class="cell">
              <input type="checkbox" class="snare-beat-4">
            </div>
          </div>
          <div class="row">
            <div class="cell">Open Hat</div>
            <div class="cell">
              <input type="checkbox" class="open-hat-beat-1">
            </div>
            <div class="cell">
              <input type="checkbox" class="open-hat-beat-2">
            </div>
            <div class="cell">
              <input type="checkbox" class="open-hat-beat-3">
            </div>
            <div class="cell">
              <input type="checkbox" class="open-hat-beat-4">
            </div>
          </div>
          <div class="row">
            <div class="cell">Closed Hat</div>
            <div class="cell">
              <input type="checkbox" class="closed-hat-beat-1">
            </div>
            <div class="cell">
              <input type="checkbox" class="closed-hat-beat-2">
            </div>
            <div class="cell">
              <input type="checkbox" class="closed-hat-beat-3">
            </div>
            <div class="cell">
              <input type="checkbox" class="closed-hat-beat-4">
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js?v=1"></script>
  </body>
</html>
